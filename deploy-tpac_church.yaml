      image: tpacacr.azurecr.io/tpac_db:latest
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
      ports:
      - port: 3306
      environmentVariables:
        - name: MYSQL_ROOT_PASSWORD
          value: rootpassword
      volumeMounts:
      - mountPath: /var/lib/mysql
